
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSpot Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ParkSpot</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters-section">
            <button id="filterBtn" class="filter-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                </svg>
                Sort & Filter
            </button>
            <div id="filterMenu" class="filter-menu hidden">
                <div class="filter-section">
                    <h3>Sort By</h3>
                    <div class="sort-options">
                        <button class="sort-option" data-sort="price-asc">Price: Low to High</button>
                        <button class="sort-option" data-sort="price-desc">Price: High to Low</button>
                        <button class="sort-option" data-sort="rating">Rating: Highest First</button>
                        <button class="sort-option" data-sort="distance">Distance: Nearest First</button>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Vehicle Type</h3>
                    <select id="vehicleType" class="filter-select">
                        <option value="">Select vehicle type</option>
                        <option value="car">Car</option>
                        <option value="suv">SUV</option>
                        <option value="motorcycle">Motorcycle</option>
                        <option value="truck">Truck</option>
                    </select>
                </div>

                <div class="filter-section">
                    <h3>Price Range</h3>
                    <div class="price-range">
                        <input type="range" id="priceRange" min="0" max="100" value="50" class="range-slider">
                        <div class="price-labels">
                            <span id="minPrice">$0</span>
                            <span id="maxPrice">$100</span>
                        </div>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Features</h3>
                    <select id="features" class="filter-select">
                        <option value="">Select features</option>
                        <option value="cctv">CCTV</option>
                        <option value="24/7">24/7 Access</option>
                        <option value="covered">Covered Parking</option>
                        <option value="security">Security Guard</option>
                    </select>
                </div>

                <div class="filter-section">
                    <h3>Rating</h3>
                    <select id="rating" class="filter-select">
                        <option value="">Select minimum rating</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="2">2+ Stars</option>
                    </select>
                </div>

                <button id="applyFilters" class="apply-button">Apply Filters</button>
            </div>
        </div>

        <div id="parkingSpots" class="parking-spots">
            <!-- Parking spots will be added here dynamically -->
        </div>
    </main>

    <div id="toast" class="toast hidden">
        <p class="toast-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
